listener {
    timeout = 900   # 15min
    on-timeout = loginctl lock-session # lock screen when timeout has passed
}

listener {
    timeout = 930   # 15.5min
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 1000  # 30min
    on-timeout = systemctl suspend
}
